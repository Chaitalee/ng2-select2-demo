<h2>4. Demo with a value changing</h2>
<select2 [value]="startValue" (valueChanged)="changed($event)" [data]="exampleData"></select2>
<div *ngIf="selected">
  <br/><br/>
  Selected value in select 2: <b>{{selected}}</b>
</div>
<br/><br/>
<button (click)="changeValue()">Change value</button>
<button (click)="changeData()">Change data</button>
